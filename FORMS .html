<html lang="en">
    <head> 
        <meta>GOOGLE FORMS</meta> <br><br>
           <title>Form Example</title>
         </head> 
    <body>
        <form>
            
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br> 

            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"><br><br>
            
            <textarea name ="suggestions" rows="4" cols="50" placeholder="Your suggestions here..."></textarea><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to newsletter</label><br><br> mer
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">  
        </form>
    </body>
